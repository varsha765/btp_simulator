{% extends 'layout.html' %}

{% block head %}

<title>Buffer Details</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

{% endblock %}

{% block content %}

<table style="width:100%">
<a href="/buffer">Back</a>
<div class="content">
    <h1 style="text-align: center">Buffer Details</h1>
     
      
    
    <table class="table table-danger table-hover">
        <tr>
            <th>Name</th>
            <th>Capacity</th>
            
            <th>Added</th>
            
            
        </tr>
        
        <tr>
            <td>{{task.name}}</td>
            <td>{{task.capacity}}</td>
            
            

            <td>{{ task.date_created.date() }}</td>
            
        </tr>
        
    </table>
    

    
</div>
{% endblock %}
